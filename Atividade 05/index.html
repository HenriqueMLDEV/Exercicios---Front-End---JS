<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="./style.css" />
  </head>


<body>
    <form id="formulario">
      <label for="name">Nome:</label>
      <input type="text" name="name" id="name" required />
<br>   <br>   
      <label for="idade">Idade:</label>
      <input type="text" name="idade" id="idade" />
      <br>  <br>  
      <label for="email">Email:</label>
      <input type="text" name="email" id="email" required />
      <br>  <br>  
      <label for="maior_Idade">Maior de Idade:</label>
      <input type="radio" name="maior_Idade" id="maior_Idade" />
      <br>  <br>  
      <label for="">Deseja receber newsletter:</label>
      <input id="checkbox" class="newsletter" type="checkbox" unchecked />
      <br><br>
      <label for="msg">Mensagem:</label>
      <textarea name="msg" id="msg"></textarea>
      <br><br>
      <button id="buttonEnviar" onclick="enviarForm()">Enviar</button>
      <br> <br>
      
      <button id="buttonLimpar" class="button-limpar" onclick="limparForm()">
        Limpar
      </button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
